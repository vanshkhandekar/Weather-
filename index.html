<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASIC STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0f2027; 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            transition: background-image 1s ease-in-out;
            overflow-x: hidden; /* Prevent horizontal scroll on body */
            position: relative;
        }

        /* Dark Overlay for better text readability */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.35); /* Thoda dark tint */
            z-index: -1;
            pointer-events: none;
        }

        /* --- RAIN ANIMATION LAYER --- */
        .rain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://i.imgur.com/U1Txh3V.png'); /* Rain texture */
            animation: rainFall 0.4s linear infinite;
            pointer-events: none;
            z-index: 0;
            opacity: 0; /* Hidden by default */
            transition: opacity 1s;
        }

        .rain.active { opacity: 0.7; }

        @keyframes rainFall {
            0% { background-position: 0% 0%; }
            100% { background-position: 10% 100%; }
        }

        /* --- CONTAINER --- */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
            padding-bottom: 80px; /* Space for telegram button */
        }

        /* --- SEARCH BAR --- */
        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 12px 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .search-box input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .search-box input::placeholder { color: #e0e0e0; }

        .search-box button {
            background: white;
            border: none;
            cursor: pointer;
            color: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s, background 0.3s;
        }

        .search-box button:hover { transform: scale(1.1); background: #f0f0f0; }

        /* --- MAIN WEATHER CARD --- */
        .weather-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            animation: slideUp 0.8s ease;
        }

        .city-name { font-size: 2.2rem; font-weight: 600; margin-bottom: 5px; text-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .date { font-size: 0.95rem; opacity: 0.9; margin-bottom: 15px; font-weight: 300; }
        
        .weather-icon-box {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .weather-icon {
            font-size: 6rem;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.4));
            animation: float 4s ease-in-out infinite;
        }

        .temp { font-size: 4.5rem; font-weight: 700; margin: 10px 0; text-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .description { text-transform: capitalize; font-size: 1.3rem; margin-bottom: 25px; font-weight: 500; letter-spacing: 1px; }

        .details {
            display: flex;
            justify-content: space-between;
            background: rgba(0,0,0,0.2);
            border-radius: 15px;
            padding: 15px 25px;
            margin-top: 20px;
        }

        .col { display: flex; flex-direction: column; align-items: center; }
        .col i { margin-bottom: 8px; font-size: 1.4rem; opacity: 0.9; }
        .col span { font-weight: 600; font-size: 1.1rem; }
        .col p { font-size: 0.8rem; opacity: 0.8; }

        /* --- FORECAST SECTION --- */
        .forecast-title { 
            margin-top: 35px; 
            margin-bottom: 15px; 
            font-size: 1.3rem; 
            font-weight: 600;
            padding-left: 5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .forecast-container {
            display: flex;
            overflow-x: auto; /* Enable horizontal scroll */
            gap: 15px;
            padding: 10px 5px 20px 5px;
            scrollbar-width: none; /* Firefox hide scrollbar */
            -ms-overflow-style: none; /* IE hide scrollbar */
            scroll-behavior: smooth;
        }
        
        .forecast-container::-webkit-scrollbar { display: none; /* Chrome hide scrollbar */ }

        .forecast-card {
            min-width: 110px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 15px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .forecast-card:hover { 
            transform: translateY(-8px); 
            background: rgba(255, 255, 255, 0.25); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .forecast-card img { width: 50px; height: 50px; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2)); }
        .f-date { font-size: 0.9rem; margin-bottom: 5px; opacity: 0.9; }
        .f-temp { font-weight: 700; font-size: 1.2rem; margin: 5px 0; }
        .f-desc { font-size: 0.75rem; opacity: 0.8; text-transform: capitalize; }

        /* --- TELEGRAM BUTTON --- */
        .telegram-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #229ED9; /* Telegram Blue */
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 32px;
            text-decoration: none;
            box-shadow: 0 8px 25px rgba(34, 158, 217, 0.6);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        .telegram-btn:hover { transform: scale(1.15) rotate(-10deg); }
        .telegram-btn:active { transform: scale(0.95); }

        /* --- ANIMATIONS --- */
        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 158, 217, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(34, 158, 217, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 158, 217, 0); }
        }
    </style>
</head>
<body>

    <div class="rain" id="rainEffect"></div>

    <div class="container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city (e.g., Delhi)..." autocomplete="off">
            <button onclick="getWeather()"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-card" id="weatherCard" style="display: none;">
            <h2 class="city-name" id="city">--</h2>
            <p class="date" id="date">--</p>
            
            <div class="weather-icon-box" id="iconBox">
                <i class="fas fa-cloud" class="weather-icon"></i>
            </div>
            
            <div class="temp"><span id="temp">--</span>°</div>
            <p class="description" id="desc">--</p>
            
            <div class="details">
                <div class="col">
                    <i class="fas fa-water"></i>
                    <span id="humidity">--%</span>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <i class="fas fa-wind"></i>
                    <span id="wind">-- km/h</span>
                    <p>Wind</p>
                </div>
                <div class="col">
                    <i class="fas fa-tachometer-alt"></i>
                    <span id="pressure">--</span>
                    <p>Pressure</p>
                </div>
            </div>
        </div>

        <h3 class="forecast-title" id="forecastTitle" style="display: none;">Upcoming Days</h3>
        <div class="forecast-container" id="forecastContainer">
            </div>
    </div>

    <a href="https://t.me/franky_introo" target="_blank" class="telegram-btn" title="Join Telegram">
        <i class="fab fa-telegram-plane"></i>
    </a>

    <script>
        // --- CONFIGURATION ---
        const apiKey = "4a34dacf20f9cf42c390ebc5138f2e94"; // YOUR API KEY
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const forecastUrl = "https://api.openweathermap.org/data/2.5/forecast?units=metric&q=";

        const searchBox = document.getElementById("cityInput");
        const rainEffect = document.getElementById("rainEffect");

        // --- MAIN FUNCTION ---
        async function getWeather() {
            const city = searchBox.value.trim();
            if(!city) return;

            // Show loading state (optional: you can add a loader here)
            
            try {
                // 1. Current Weather
                const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
                
                if (response.status == 404) {
                    alert("City not found! Please check spelling.");
                    return;
                }
                
                const data = await response.json();
                updateUI(data);
                
                // 2. Forecast Data
                const foreResponse = await fetch(forecastUrl + city + `&appid=${apiKey}`);
                const foreData = await foreResponse.json();
                updateForecast(foreData);

            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Check internet or API key.");
            }
        }

        // --- UI UPDATE ---
        function updateUI(data) {
            document.getElementById("city").innerText = data.name + ", " + data.sys.country;
            document.getElementById("temp").innerText = Math.round(data.main.temp);
            document.getElementById("humidity").innerText = data.main.humidity + "%";
            document.getElementById("wind").innerText = Math.round(data.wind.speed * 3.6) + " km/h"; // Convert m/s to km/h
            document.getElementById("pressure").innerText = data.main.pressure + " hPa";
            document.getElementById("desc").innerText = data.weather[0].description;
            
            // Format Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const now = new Date();
            document.getElementById("date").innerText = now.toLocaleDateString('en-US', options);

            // Handle Icons & Backgrounds & Rain
            const condition = data.weather[0].main;
            const iconBox = document.getElementById("iconBox");
            let bgImage = "";

            // Reset Rain
            rainEffect.classList.remove("active");

            // Logic for Icons and Backgrounds
            if (condition === "Clouds") {
                iconBox.innerHTML = '<i class="fas fa-cloud weather-icon" style="color: #dcdde1;"></i>';
                bgImage = "https://images.unsplash.com/photo-1501630834273-4b5604d2ee31?q=80&w=2070&auto=format&fit=crop"; // Cloudy Sky
            } 
            else if (condition === "Clear") {
                iconBox.innerHTML = '<i class="fas fa-sun weather-icon" style="color: #fbc531;"></i>';
                bgImage = "https://images.unsplash.com/photo-1622396481328-9b1b78cdd9fd?q=80&w=1974&auto=format&fit=crop"; // Sunny Sky
            } 
            else if (condition === "Rain" || condition === "Thunderstorm") {
                iconBox.innerHTML = '<i class="fas fa-cloud-showers-heavy weather-icon" style="color: #74b9ff;"></i>';
                bgImage = "https://images.unsplash.com/photo-1428592953211-077101b2021b?q=80&w=1974&auto=format&fit=crop"; // Rainy
                rainEffect.classList.add("active"); // START RAIN ANIMATION
            } 
            else if (condition === "Drizzle") {
                iconBox.innerHTML = '<i class="fas fa-cloud-rain weather-icon" style="color: #a29bfe;"></i>';
                bgImage = "https://images.unsplash.com/photo-1541913459120-6d874558e0a3?q=80&w=1972&auto=format&fit=crop";
                rainEffect.classList.add("active"); // START RAIN ANIMATION
            } 
            else if (condition === "Mist" || condition === "Haze" || condition === "Fog") {
                iconBox.innerHTML = '<i class="fas fa-smog weather-icon" style="color: #b2bec3;"></i>';
                bgImage = "https://images.unsplash.com/photo-1485236715568-ddc5ee6ca227?q=80&w=1974&auto=format&fit=crop";
            } 
            else if (condition === "Snow") {
                iconBox.innerHTML = '<i class="fas fa-snowflake weather-icon" style="color: #fff;"></i>';
                bgImage = "https://images.unsplash.com/photo-1478265409131-1f65c88f965c?q=80&w=2070&auto=format&fit=crop";
            } 
            else {
                iconBox.innerHTML = '<i class="fas fa-cloud-sun weather-icon" style="color: white;"></i>';
                bgImage = "https://images.unsplash.com/photo-1500382017468-9049fed747ef?q=80&w=2232&auto=format&fit=crop";
            }

            // Apply Background
            document.body.style.backgroundImage = `url('${bgImage}')`;
            
            // Show Cards
            document.getElementById("weatherCard").style.display = "block";
            document.getElementById("forecastTitle").style.display = "block";
        }

        // --- FORECAST UPDATE ---
        function updateForecast(data) {
            const container = document.getElementById("forecastContainer");
            container.innerHTML = ""; 

            // Filter API list (API gives 3-hour intervals, we take one reading per day approx 12:00 PM)
            const dailyData = data.list.filter(item => item.dt_txt.includes("12:00:00"));

            dailyData.forEach(day => {
                const dateObj = new Date(day.dt * 1000);
                const dayName = dateObj.toLocaleDateString("en-US", { weekday: 'short' });
                const dateNum = dateObj.toLocaleDateString("en-US", { day: 'numeric', month: 'short' });
                
                const temp = Math.round(day.main.temp);
                const iconCode = day.weather[0].icon;
                const desc = day.weather[0].main;
                
                const card = `
                    <div class="forecast-card">
                        <p class="f-date" style="font-weight: 600;">${dayName}</p>
                        <p class="f-date" style="font-size: 0.8rem;">${dateNum}</p>
                        <img src="https://openweathermap.org/img/wn/${iconCode}@2x.png" alt="weather">
                        <p class="f-temp">${temp}°</p>
                        <p class="f-desc">${desc}</p>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // --- ENTER KEY SUPPORT ---
        searchBox.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                getWeather();
            }
        });
        
        // Auto Load a default city (Optional - remove if not needed)
        // window.onload = () => { searchBox.value = "Mumbai"; getWeather(); };
    </script>
</body>
</html>
